<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - HotelBooking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#1e293b',
            card: '#334155',
            text: '#f1f5f9',
            accent: '#3b82f6'
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-background text-text flex items-center justify-center min-h-screen">

  <div class="bg-card p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-accent mb-6">Create an Account</h2>

    <form action="signup.php" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 bg-background text-text border border-gray-600 rounded-md focus:ring-2 focus:ring-accent" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 bg-background text-text border border-gray-600 rounded-md focus:ring-2 focus:ring-accent" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 bg-background text-text border border-gray-600 rounded-md focus:ring-2 focus:ring-accent" />
      </div>
      <button type="submit" class="w-full bg-accent text-white py-2 rounded-md hover:bg-blue-700 font-semibold">Sign Up</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">Already have an account?
      <a href="login.html" class="text-accent hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
